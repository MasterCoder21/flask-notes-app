{% extends "base.html" %} {% block title %}Changelog{% endblock %} {% block content
%}
<br />
<h2 align="center">NotesApp Changelog</h2>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search the changelog" title="Type in a name">

<ul id="myUL">
  <li><a href="#NA0001">02/02/2021<br>App release</a></li>
  <li><a href="#NA0002">02/08/2021<br>Added separate pages for help, about, and bugs/errors; Added the changelog</a></li>
  
</ul>
<br />

<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>
{% endblock %}
