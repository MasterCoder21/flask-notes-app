{% extends "base.html" %} {% block title %}Update Account Details{% endblock %} {% block
content %}
<br />
<form method="POST">
  <h3 align="center">Update Account Details</h3>
  <div class="form-group">
    <label for="email">Old Email Address</label>
    <input
      type="email"
      class="form-control"
      id="origemail"
      name="origemail"
      placeholder="Enter old email"
    />
  </div>
  <div class="form-group">
    <label for="password1">Old Password</label>
    <input
      type="password"
      class="form-control"
      id="origpassword"
      name="origpassword"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="email">New Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1">New Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">New Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <div class="form-group">
    <h3 align="center" style="color:red">Notes will be reset upon updating account details. <a href="http://notes-app.depthstrider.repl.co/">(NA0002)</a> Are you sure you want to continue?</h3>
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Update Account Details (Notes will be deleted)</button>
</form>
{% endblock %}
